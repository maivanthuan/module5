<br>
<h1 style="text-align: center; color: blue">Chỉnh sửa thông tin khách hàng</h1>
<form [formGroup]="customerForm" (ngSubmit)="updateCustomer(id)">
  <div class="container">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Id</label>
        <input type="text" class="form-control"  formControlName="idCustomer" readonly>
      </div>
      <div class="form-group col-md-6">
        <label >Name</label>
        <input type="text" class="form-control"  formControlName="nameCustomer">
        <p class="text-danger" *ngIf="customerForm.controls.nameCustomer?.touched &&
  customerForm.controls.nameCustomer?.errors?.required">Không được để trống</p>
      </div>
      <div class="form-group col-md-6">
        <label>Date</label>
        <input type="date" class="form-control" formControlName="dateCustomer">
        <p class="text-danger" *ngIf="customerForm.controls.dateCustomer?.touched &&
  customerForm.controls.dateCustomer?.errors?.required">Không được để trống</p>
      </div>
      <div class="form-group col-md-6">
        <label >Giới tính</label>
        <select class="form-control" formControlName="genderCustomer">
          <option selected>Choose...</option>
          <option value="0">Nam</option>
          <option value="1">Nữ</option>
          <option value="2">LGBT</option>
        </select>
        <p class="text-danger" *ngIf="customerForm.controls.genderCustomer?.touched &&
  customerForm.controls.genderCustomer?.errors?.required">Không được để trống</p>
      </div>
      <div class="form-group col-md-6">
        <label>IdCard</label>
        <input type="number" class="form-control" formControlName="idCardCustomer">
        <p class="text-danger" *ngIf="customerForm.controls.idCardCustomer?.touched &&
  customerForm.controls.idCardCustomer?.errors?.required">Không được để trống</p>
        <p class="text-danger" *ngIf="customerForm.controls.idCardCustomer?.touched &&
  customerForm.controls.idCardCustomer?.errors?.pattern">CMND không hợp lệ</p>
      </div>
      <div class="form-group col-md-6">
        <label >Phone</label>
        <input type="text" class="form-control"  formControlName="phoneCustomer">
        <p class="text-danger" *ngIf="customerForm.controls.phoneCustomer?.touched &&
  customerForm.controls.phoneCustomer?.errors?.required">Không được để trống</p>
        <p class="text-danger" *ngIf="customerForm.controls.phoneCustomer?.touched &&
  customerForm.controls.phoneCustomer?.errors?.pattern">Số điện thoại không hợp lệ</p>
      </div>
      <div class="form-group col-md-6">
        <label >Email</label>
        <input type="text" class="form-control"  formControlName="emailCustomer">
        <p class="text-danger" *ngIf="customerForm.controls.emailCustomer?.touched &&
  customerForm.controls.emailCustomer?.errors?.required">Không được để trống</p>
        <p class="text-danger" *ngIf="customerForm.controls.emailCustomer?.touched &&
  customerForm.controls.emailCustomer?.errors?.email">Email không đúng định dạng</p>
      </div>
      <div class="form-group col-md-6">
        <label >Type</label>
        <select class="form-control" formControlName="typeCustomer">
          <option *ngFor="let t of customerTypes" value="{{t.id}}">{{t.nameCustomerType}}</option>
        </select>
        <p class="text-danger" *ngIf="customerForm.controls.typeCustomer?.touched &&
  customerForm.controls.typeCustomer?.errors?.required">Không được để trống</p>
      </div>
      <div class="form-group col-md-6">
        <label >Address</label>
        <input type="text" class="form-control"  formControlName="addressCustomer">
        <p class="text-danger" *ngIf="customerForm.controls.addressCustomer?.touched &&
  customerForm.controls.addressCustomer?.errors?.required">Không được để trống</p>
      </div>
    </div>
    <button  class="btn btn-primary" [disabled]="customerForm.invalid">Update</button>
    <a class="btn btn-outline-info" style="margin-left: 50px ;margin-top: 0px"  routerLink="/customer/list">Back</a>
  </div>
</form>
